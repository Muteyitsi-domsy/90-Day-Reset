<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90-Day Identity Reset</title>
  <script>
    // Prevents FOUC for dark mode by applying the theme before the body renders.
    (function() {
      try {
        const settingsJSON = localStorage.getItem('settings');
        const theme = settingsJSON ? JSON.parse(settingsJSON).theme : 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Failed to apply theme settings on load', e);
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
